<header class="head" id="header">
    <div class="head-content container hide-on-small-only row ">
        <!--------- Desktop & Tablet ---------->
        <!-- logo -->
        <div class="col m3 head-logo no-padding">
            <a href="#/home">
                <svg id="logo">
                    <use xlink:href="#icon-logo"></use>
                </svg>
            </a>
        </div>

        <!-- search box -->
        <div class="col m6 head-search-box">
            <form class="row head-search-form ">
                <div class="col m10 head-search-main">
                    <div class="head-search-item what">
                        <input placeholder="bar, pet shop, hotel" id="what" type="text"
                               class="head-search-input auto-what"
                               data-type="what">
                        <span class="head-search-clear search-clear"><i class="material-icons">close</i></span>
                    </div>
                    <span class="head-search-place"><i class="material-icons">place</i></span>
                    <div class="head-search-item where">
                        <input placeholder="Where" id="where" type="text" class="head-search-input auto-where"
                               data-type="where">
                        <span class="head-search-clear search-clear"><i class="material-icons">close</i></span>
                    </div>
                </div>

                <div class="col m1">
                    <button class="btn head-search-btn cl-red"><i class="material-icons">search</i></button>
                </div>
            </form>
        </div>

        <!-- login btn  -->
        <div class="col m3 no-padding">
            <div class="right head-login-btn ">
                <a id="loginBtn" class=" btn cl-red modal-login-trigger" href="#loginModal">my business</a>
            </div>
            <div class="right head-access hide">
                <img class="head-access-head" src="http://img.yeep.com.au/icon/default_avatar.png" alt="">
                <div class="card ha-wrapper">
                    <h4 class="cl-red-text ha-name">Hello,Allen</h4>
                    <div class="collection">
                        <a href="#/my_stores" class="collection-item blue-text">my business</a>
                        <a href="#/account_setting" class="collection-item blue-text">account setting</a>
                    </div>
                    <div class="right-align ha-logout"><a href="!#" class="grey-text text-darken-1">log out</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- mobile only -->
    <div class="mobile-nav hide-on-med-and-up">
        <a href="#" data-activates="slide-out" class="left left-align head-mobile-btn white-text button-collapse"><i
                class="material-icons">more_vert</i></a>
        <a class="right right-align head-mobile-btn white-text modal-search-trigger" href="#hsmModal"><i
                class="material-icons">search</i></a>
        <div class="head-logo-m center">
            <a href="#/home">
                <svg>
                    <use xlink:href="#icon-logo-m"></use>
                </svg>
            </a>
        </div>
    </div>

    <!-- logo svg place -->

        </svg>
    </div>
</header>
