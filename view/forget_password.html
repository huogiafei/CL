<div class="container" id="forgetPwdApp">
    <input type="hidden" id="pv" value="forgetPassword">
    <div class="row">
        <div class="col s12 m10 offset-m1 l6 offset-l3" >
            <div class="card-panel">
                <h4>Forgot password</h4>
                <div id="forgotStep1"  @keyup.enter = "emailSend">
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate"
                                       v-model="email" @keyup="edit" required>
                                <label for="email" :data-error="emailError">Email</label>
                            </div>
                        </div>
                    </form>
                    <div class="right-align">
                        <a href="#!" class="btn small cl-red white-text"
                           @click.prevent="emailSend">send</a>
                    </div>
                </div>

                <div id="forgotStep2" style="display: none;">
                    <p>We sent you an email with the instructions on how to create a new password.</p>
                </div>
            </div>
        </div>

    </div>
</div>
